<div *ngIf='!autenticato && connectIsClicked'> {{errorMsg}} </div>
<br>
<div *ngIf='!autenticato'>
  <label for="userId">User Id:</label>
  <input type="text" id="userId" placeholder="Nome Utente" [(ngModel)]="userid">

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Password" [(ngModel)]="password">

  <button (click)="authenticationManagement()">Connect</button>
</div>
<!-- con authentication === true, the space of container is visible -->
<div *ngIf="autenticato">
  <br>
  <br>

  <p>
    Il tuo user id è {{userid}} e la tua password è {{password}}
  </p>
</div>
